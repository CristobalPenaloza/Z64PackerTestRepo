name: Z64 - Release assets test

on:
  workflow_dispatch:
  pull_request_target:
    types:
      - closed

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - uses: CristobalPenaloza/z64packer-create-assets@92ed6d06f40a2c1f383db3b0a24c4774f5953b02
        with:
          name: 'Z64 Packer Test Repo'
          description: 'A test repo for uploading Zelda 64 files'
          binaries-path: 'Music/'
          previews-path: 'previews/'
          avatar-url: 'https://avatars.githubusercontent.com/u/41912913?s=96&v=4'
