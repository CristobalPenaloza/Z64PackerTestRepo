name: Z64 - Release assets test

on:
  workflow_dispatch:
  pull_request_target:
    types:
      - closed

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - uses: CristobalPenaloza/z64packer-create-assets@a4fcf0e76fe56a5d970e6a07a61dd9804a41ba82
        with:
          name: 'Z64 Packer Test Repo'
          description: 'A test repo for uploading Zelda 64 files'
          binaries-path: 'Music/'
          previews-path: 'previews/'
          avatar-url: 'https://avatars.githubusercontent.com/u/41912913?s=96&v=4'
